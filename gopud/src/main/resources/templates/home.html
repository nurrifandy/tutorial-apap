<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <head th:replace="fragments/fragment :: headerFragment (pageTitle='Home')"></head>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body class="w100 text-center container ">
    <nav th:replace="fragments/fragment :: navbar  (brand='Home')"></nav>

    <h2>Selamat datang di GOPUD!</h2>
    <h3>Restoran terbaik di seluruh Indonesia</h3>
    <button class="btn btn-primary">
        <a th:href="@{/restoran/view-all}" style="color:black">View All Restoran</a>
    </button>
    <hr>
    <div class="row text-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tambah Restoran</div>
                <div class="card-body">
                    <p>Fitur untuk menambah restoran</p>
                    <button class="btn btn-primary">
                        <a th:href="@{/restoran/add}" style="color: white">Tambah Restoran</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Cari Restoran Berdasarkan ID</div>
                <div class="card-body">
                    <form th:action="@{/restoran/view}" method="get">
                        <label for="idRestoran">Id Restoran</label>
                        <input id="idRestoran" name="idRestoran" class="form-control">
                        <br>
                        <button class="btn btn-primary" type="submit">Cari</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
