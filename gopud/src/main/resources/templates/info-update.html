<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <head th:replace="fragments/fragment :: headerFragment (pageTitle='Update')"></head>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body class="text-center">
    <nav th:replace="fragments/fragment :: navbar  (brand='Update')"></nav>
    <div th:if="${resto == null}">
        <h1>Tidak ada restoran yang di update. Restoran tidak berhasil ditemukan.</h1>
    </div>
    <div th:unless="${resto == null}">
            <h2 th:text="'Restoran dengan ' + ${resto.getNama()} + ' telah berganti nomor telepon menjadi ' + ${resto.getNomorTelepon()}"></h2>
    </div>
    
</body>
</html>
