<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <head th:replace="fragments/fragment :: headerFragment (pageTitle='Add Restoran')"></head>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body class="text-center">
    <nav th:replace="fragments/fragment :: navbar  (brand='Add Restoran')"></nav>
    <h3>Tambah Restoran</h3>
    <form th:action="@{/restoran/add}" th:object="${restoran}" method="POST">
        Nama : <br>
        <input type="text" name="nama">
        <br>
        Alamat : <br>
        <input type="text" name="alamat">
        <br>
        Nomor Telepon : <br>
        <input type="number" name="nomorTelepon">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
